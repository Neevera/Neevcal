<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --text-color: #333;
            --card-background: #ffffff;
            --button-hover-color: #357abd;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            background-color: var(--card-background);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            text-align: center;
            animation: fadeInScaleUp 0.8s ease-out forwards;
            opacity: 0;
            max-width: 500px;
            width: 100%;
        }

        @keyframes fadeInScaleUp {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.2em;
        }

        .nav-links a {
            display: block;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            margin: 15px 0;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-links a:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Neevcal!</h1>
        <p>Which service would you like to access?</p>
        <div class="nav-links">
            <a href="{{ url_for('usia') }}">Find out you Age (ENG)</a>
            <a href="{{ url_for('body') }}">Body Mass Index (IND)</a>
            <a href="{{ url_for('konvers') }}">Convert a Number (ENG)</a>
        </div>
    </div>
</body>
</html>
